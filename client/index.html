<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>NameJam - Band & Song Name Generator</title>
    <meta name="description" content="Generate unique band names and song titles with real-time verification. Create memorable names for your musical projects with our web-powered name generator." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://namejam.com/" />
    <meta property="og:title" content="NameJam - Band & Song Name Generator" />
    <meta property="og:description" content="Generate unique band names and song titles with real-time verification. Create memorable names for your musical projects." />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://namejam.com/" />
    <meta property="twitter:title" content="NameJam - Band & Song Name Generator" />
    <meta property="twitter:description" content="Generate unique band names and song titles with real-time verification. Create memorable names for your musical projects." />

    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#00b8ff">
    <link rel="apple-touch-icon" href="/icon-192.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <body>
    <div id="root"></div>
